<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Sketch Pad</h1>
        <p id = "currentCanvas"></p>
        <div class="workArea">
            <div class="controls">
                <button id = "canSize">New Canvas</button>
                <form id = "drawForm">
                    <p>Draw type:</p>
                    <ul id="drawType">
                        <li>
                            <input type="radio" id="drawType1" name="drawType" value="pen" checked>
                            <label for="drawType1">Pen (black color)</label>
                        </li>
                        <li>
                            <input type="radio" id="drawType2" name="drawType" value="pencil">
                            <label for="drawType1">Pencil (shades of gray)</label>
                        </li>
                        <li>
                            <input type="radio" id="drawType3" name="drawType" value="rainbow">
                            <label for="drawType1">Rainbow (random color)</label>
                        </li>
                    </ul>
                </form>
            </div>
            <div id="sketchPad"></div>
        </div>    
    </body>
</html>
